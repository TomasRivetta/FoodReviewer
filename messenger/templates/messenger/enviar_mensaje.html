{% extends "blog/padre.html" %}

{% load static %}


{% block header %}   
<header class="masthead" id="enviar_men">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1 class="mb-4" style="font-size: 60px;">Conversacion...</h1>
                    <span class="subheading">Bienvenido al chat..</span>
                </div>
            </div>
        </div>
    </div>
</header>
<style >
    #enviar_men{
        background-image: url("{% static '/blog/assets/img/fondoMensajeria.jpg' %}");
    }
</style>

{% endblock %}  

{% block contenido %}

<div  class="col-lg-6 mb-5" style="margin-left: 20%; width: 60%">
    <div class="card h-100 shadow border-0">
        <div class="card-body p-4">

            <form action="{% url 'enviar_mensaje' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                
                {{ form.media }}
                {{ form.as_p }}
                <br>
                
                <button type="submit" class="form-control btn btn-success" value="enviar">Enviar mensaje</button>
                
            </form>

        </div>

    </div>
</div>
{% endblock %}
